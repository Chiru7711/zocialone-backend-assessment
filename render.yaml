services:
  - type: web
    name: zocialone-backend
    env: node
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRES_IN
        value: 24h
      - key: REMINDER_CRON_SCHEDULE
        value: "*/10 * * * *"